name: "SimplePractice Monitor"

on:
  schedule:
    - cron: "*/15 * * * *"  # Runs every 15 minutes
  workflow_dispatch:

jobs:
  check_sp:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetches full history for rebasing

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest commits
        run: |
          git checkout main
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify Python version

      - name: Install dependencies
        run: pip install -r requirements.txt  # Assumes requirements.txt exists

      - name: Run the SimplePractice Monitor
        run: python monitor_simplepractice.py
        id: monitor

      - name: Stage and commit
        if: steps.monitor.outcome == 'success'
        run: |
          git add status.json index.html
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "Update status artifacts at $TIMESTAMP [skip ci]" || echo "No changes to commit"

      - name: Push changes
        if: steps.monitor.outcome == 'success'
        run: git push origin HEAD:main
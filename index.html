<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimplePractice Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://rsms.me/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes pulse-bg {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .animate-pulse-bg {
      animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .status-emoji {
      font-size: 1.5rem;
      line-height: 1;
      margin-right: 0.5rem;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-1">SimplePractice Monitor</h1>
      <p class="text-sm text-gray-500">
        Monitoring:
        <code class="bg-gray-100 px-1 rounded font-mono">https://account.simplepractice.com/</code>
      </p>
    </header>

    <div id="status-card" class="rounded-lg p-6 mb-6 transition-colors duration-500 bg-green-100">
      <div class="flex items-center justify-between mb-4 flex-wrap">
        <h2 id="status-text" class="text-xl font-medium flex items-center text-green-700 mb-2 sm:mb-0">
          <span class="status-emoji">âœ…</span> All Good!
        </h2>
        <span class="text-xs text-gray-500 w-full text-right sm:w-auto">
          Checked:
          <span id="last-checked-display">Never</span>
          <span id="last-check-iso" style="display:none;"></span>
        </span>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
        <div class="bg-white/60 rounded-lg p-3 text-center shadow-sm">
          <span class="text-gray-600 block text-xs mb-1">Load Speed (Last)</span>
          <span id="response-time" class="font-semibold text-lg text-gray-800">-- s</span>
        </div>
        <div class="bg-white/60 rounded-lg p-3 text-center shadow-sm">
          <span class="text-gray-600 block text-xs mb-1">Avg. Speed (Last)</span>
          <span id="avg-speed" class="font-semibold text-lg text-gray-800">-- s</span>
        </div>
      </div>
    </div>

    <div class="text-center mb-6 text-sm text-gray-600">
      <p>Approx. next check in: <span id="countdown-timer" class="font-semibold">--:--</span></p>
      <p class="text-xs text-gray-500">(Checks occur every 5 minutes)</p>
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mt-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">History</h2>
      <ul id="history-list" class="list-disc pl-5"></ul>
    </div>

    <div class="text-center text-xs text-gray-400 mt-6">
      Status as of: <span id="status-timestamp">Never</span>
    </div>
  </div>

  <!-- Include the update script -->
  <script src="script.js"></script>
</body>
</html>
